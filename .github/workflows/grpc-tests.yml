name: gRPC Test Automation CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [17]
        environment: [dev, stage]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven

      - name: Build and generate proto stubs
        run: mvn clean compile

      - name: Run tests - ${{ matrix.environment }}
        run: mvn test -Denv=${{ matrix.environment }}
        continue-on-error: true

      - name: Generate Allure Report
        if: always()
        run: mvn allure:report

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-results-${{ matrix.environment }}-java${{ matrix.java-version }}
          path: target/allure-results
          retention-days: 30

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-reports-${{ matrix.environment }}-java${{ matrix.java-version }}
          path: target/surefire-reports
          retention-days: 30

      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: target/surefire-reports/*.xml
          check_name: Test Results - ${{ matrix.environment }}

  smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build
        run: mvn clean compile

      - name: Run Smoke Tests
        run: mvn test -DsuiteXmlFile=src/test/resources/testng-smoke.xml

      - name: Upload Smoke Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: smoke-test-results
          path: target/surefire-reports

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Compile
        run: mvn clean compile

      - name: Check code style
        run: mvn checkstyle:check || true

      - name: Run SpotBugs
        run: mvn spotbugs:check || true

