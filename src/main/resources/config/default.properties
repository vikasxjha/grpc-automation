# Default Configuration
grpc.host=localhost
grpc.port=9090
grpc.tls.enabled=false

# Keepalive settings
grpc.keepalive.time.seconds=30
grpc.keepalive.timeout.seconds=10
grpc.idle.timeout.seconds=300

# Message size
grpc.max.inbound.message.size=4194304

# Retry settings
grpc.max.retry.attempts=3
grpc.retry.backoff.ms=1000
grpc.deadline.seconds=30

# Authentication
auth.enabled=false
auth.token=

# Logging
logging.request.enabled=true
logging.response.enabled=true

# Metrics
metrics.enabled=true

# Parallel execution
parallel.execution.threads=5

# Environment
environment=dev

